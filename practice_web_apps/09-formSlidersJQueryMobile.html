<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>JQuery Mobile Practice = Form  Radio and Checkboxes </title>
	<!-- No HTML5 shiv required since jQuery and JQuery Mobile handle this -->
	<link rel="stylesheet" href="../scripts/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="../scripts/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
	<!--first page	-->
	<section id="firstPage" data-role="page">
		<header data-role="header">
			<h1>Form Radio and Checkboxes</h1>
		</header>
		<!--new way to address articles -->
		<article class="ui-contain">
			<form method="get" action="">
				<fieldset data-role="control-group">
				<legend>Numerical Slider Example</legend>
				<label for="num">Ebnter a number</label>
				<input type="range" name="num" id="num" value="25" min="0" max="100" />
				
				</fieldset>
				
			</form>
		</article>
		<footer data-role="footer">
			<h2>Footer page content</h2>
		</footer>
	</section>

</body>

</html>
