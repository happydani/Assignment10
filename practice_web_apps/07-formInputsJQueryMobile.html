<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>JQuery Mobile Practice = Form Inputs </title>
	<!-- No HTML5 shiv required since jQuery and JQuery Mobile handle this -->
	<link rel="stylesheet" href="../scripts/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="../scripts/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
	<!--first page	-->
	<section id="firstPage" data-role="page">
		<header data-role="header">
			<h1>Form Inputs</h1>
		</header>
		<!--new way to address articles -->
		<article class="ui-content">
			<form method="get" action="">
				<fieldset class="ui-field-contain">
					<label for="age">Your Age:</label>
					<input type="number" name="age" id="age" value="" placeholder="Your Age" />

					<label for="email" class="">Your Email:</label>
					<input type="email" name="email" id="email" value="" placeholder="Your Email Address" />

					<label for="address">Your Address:</label>
					<input type="text" name="address" id="address" value="" placeholder="Your address">

					<label for="bday">Your Birthday:</label>
					<input type="date" name="bday" id="bday" value="" placeholder="Your Birthday">

				</fieldset>
				<div class="ui-field-contain">
					<label for="search">Search this site</label>
					<input type="search" name="search" id="search" value="" placeholder="search this site" />
				</div>
				<div class="ui-field-contain">
					<label for="details">Questions/Comments </label>
					<textarea name="questions" id="details"></textarea>
				</div>
			</form>
		</article>
		<footer data-role="footer">
			<h2>Footer page content</h2>
		</footer>
	</section>

</body>

</html>
